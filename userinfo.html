<div id="header">
  <div class="super">
    <header class="headerfooter container">
      <section class="row">
        <section class="col-lg-6">
          <div class="page-header">
            <h1>Gamer Tools</h1>
            <a href=".">Home</a>
            <a href=".">App</a>
          </div>
        </section>
        <section class="col-lg-4 col-lg-offset-2" id="sticker">
          <div class="input-group">
            <span class="input-group-addon">@</span>
            <input type="text" ng-model="email" maxlength="50" class="form-control" placeholder="Email">
          </div>
          <div class="input-group">
            <span class="input-group-addon">#&nbsp</span>
            <input type="password" ng-model="password" maxlength="50" class="form-control" placeholder="Password">
          </div>          
          <div class="input-group">
                <a href=""  class="btn btn-primary form-control">Login</a>
                <a href=""  class="btn btn-default dropdown-toggle" data-toggle="modal" data-target="#myModal">Action<span class="caret"></span></a>
          </div>
          <img src="https://www.firebase.com/images/poweredby/PoweredbyFirebase_3.png" alt="">
        </section>
      </section>
    </header>
  </div>
</div>
<!-- Modal -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Modal title</h4>
      </div>
      <div class="modal-body">
        <div class="input-group">
          <span class="input-group-addon">@</span>
          <input type="text" ng-model="email" maxlength="50" class="form-control" placeholder="Email">
        </div>
        <div class="input-group">
          <span class="input-group-addon">#&nbsp</span>
          <input type="password" ng-model="password" maxlength="50" class="form-control" placeholder="Password">
        </div>
        <div class="input-group">
          <span class="input-group-addon">#&nbsp</span>
          <input type="password" ng-model="passwordcheck" maxlength="50" class="form-control" placeholder="Password">
        </div>
        {{passworderror}}       
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" ng-click="register()">Save</button>
      </div>
    </div><!-- /.modal-content -->
  </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
